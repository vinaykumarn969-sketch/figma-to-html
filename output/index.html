<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in | Softlight Engineering</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="frame">
    <h1 class="headline">Sign in</h1>

    <div class="input-group">
      <div class="input-field top">
        <input type="text" placeholder="andy@gmail.com" />
      </div>
      <div class="input-field bottom">
        <input type="password" placeholder="Password" />
      </div>
    </div>

    <button class="btn-primary">Sign in</button>
    <button class="btn-secondary">Create account</button>

    <p class="forgot">Forgot password</p>

    <div class="home-indicator"></div>
  </div>
</body>
</html>
