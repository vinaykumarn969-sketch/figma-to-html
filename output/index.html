<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="headline">Sign in</h1>
        <form class="form">
            <div class="input-group">
                <label for="email" class="label">andy@gmail.com</label>
                <input type="email" id="email" class="input" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input" placeholder="Password" required>
            </div>
            <button type="submit" class="button">Sign in</button>
        </form>
        <div class="footer">
            <a href="#" class="link">Create account</a>
            <a href="#" class="link">Forgot password</a>
        </div>
    </div>
</body>
</html>
